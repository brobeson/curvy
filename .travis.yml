matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libboost1.55-all-dev
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libboost1.55-all-dev
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libboost1.55-all-dev
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - libboost1.55-all-dev
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-7
          packages:
            - clang-7
            - libboost1.55-all-dev
      env:
        - MATRIX_EVAL="CC=clang-7 && CXX=clang++-7"
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-8
          packages:
            - clang-8
            - libboost1.55-all-dev
      env:
        - MATRIX_EVAL="CC=clang-8 && CXX=clang++-8"

install:
  # install the minimum required version of CMake
  - cd ${HOME}
  - cmake_version=3.12.0
  - wget https://github.com/Kitware/CMake/releases/download/v${cmake_version}/cmake-${cmake_version}-Linux-x86_64.sh
  - chmod 764 ./cmake-${cmake_version}-Linux-x86_64.sh
  - ./cmake-${cmake_version}-Linux-x86_64.sh --include-subdir --skip-license
  - alias CMAKE=$(pwd)/cmake-${cmake_version}-Linux-x86_64/bin/cmake
  - alias CTEST=$(pwd)/cmake-${cmake_version}-Linux-x86_64/bin/ctest
  - alias CPACK=$(pwd)/cmake-${cmake_version}-Linux-x86_64/bin/cpack

  # set up a build directory, because in-source builds are not allowed
  - source_directory="${TRAVIS_BUILD_DIR}"
  - build_directory="${TRAVIS_BUILD_DIR}/../build"
  - mkdir "${build_directory}"
  - cd "${build_directory}"
#  - pip install --quiet --requirement ci-requirements.txt --requirement requirements.txt

script:
  #- apt-cache search -n libboost
  - shopt -s expand_aliases
  - eval "${MATRIX_EVAL}"

  # release build & test
  - CMAKE -D CMAKE_BUILD_TYPE=Release -D quality_checks:BOOL=on "${source_directory}"
  - CMAKE --build . -- -j$(nproc)

  # debug build & test
  - rm -r *
  - CMAKE -D CMAKE_BUILD_TYPE=Debug -D quality_checks:BOOL=on "${source_directory}"
  - CMAKE --build . -- -j$(nproc)
